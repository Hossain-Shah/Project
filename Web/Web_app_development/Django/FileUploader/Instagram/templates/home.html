{% load crispy_forms_tags %}
<!-- templates/home.html -->
<h1>Django Image Uploading</h1>
<ul>
  {% for post in object_list %}
    <h2>{{ post.title }}</h2>
    <img src="{{ post.cover.url}}" alt="{{ post.title }}">
  {% endfor %}
  {{ comment_form | crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-primary  btn-lg">Submit</button>
</ul>
